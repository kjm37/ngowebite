{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static "loginform/css/style.css" %}">

	</head>
	<body class="img js-fullheight" style="background-image: url('{% static 'loginform/images/bg.jpg' %}');">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">NGO</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">REGISTER FORM</h3>
            {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      {% endfor %}
		      	<form action="{% url 'register' %}" method="POST" class="signin-form">
               {% csrf_token %}

            	<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" name="username" required>
		      		</div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="first name" name="first_name" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="last name" name="last_name" required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="email"  name="email" required>
              </div>


	            <div class="form-group">
	              <input id="password-field" type="password"  name="password1" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

              <div class="form-group">
                <input id="password-field" type="password" name="password2"  class="form-control" placeholder="Confirm Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">REGISTER</button>
	            </div>
	            <div class="form-group d-md-flex">
                <div class="w-50 text-md-left">
                <h4>  <a href="{% url 'login'%}" style="color: #fff">login</a></h4>
                </div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>


		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "loginform/js/jquery.min.js" %}"></script>
  <script src="{% static "loginform/js/popper.js" %}"></script>
  <script src="{% static "loginform/js/bootstrap.min.js" %}"></script>
  <script src="{% static "loginform/js/main.js" %}"></script>

	</body>
</html>
