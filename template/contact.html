{%extends "base.html"%}

{%load static%}
{%block content%}
    <!-- END nav -->

    <div class="hero-wrap" style="background-image: url('{{ct.image.url}}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">{{ct.title}}</h1>
          </div>
        </div>
      </div>
    </div>


    <section class="ftco-section contact-section ftco-degree-bg"  >
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Contact Information</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:   </span><a href="#">{{cont.address}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:   </span> <a href="tel://1234567920">{{cont.mobile}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:  </span> <a href="mailto:info@yoursite.com">{{cont.email}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website: </span> <a href="WWW.AMAZON.COM">{{cont.website}}</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5 ">
          	<h4  class="mb-4 " c>Do you have any questions?</h4>
            <form action="{% url 'query_message' %}" method="POST" >
                {%csrf_token%}
              <div class="form-group">
                <input type="text"  class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Your Email">
              </div>

              <div class="form-group">
                <input type="text" class="form-control"name="phone" placeholder="Your number">
              </div>

                <div class="form-group">
                <input type="text" class="form-control " name="subject" placeholder="Subject">
              </div>

              <div class="form-group">
                <textarea  cols="30" rows="7" class="form-control" name="message" placeholder="Message"></textarea>
              </div>

              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

 <div class="col-md-6"style="background-image: url('{% static 'images/bg_1.jpg' %}');" ></div>
        </div>
      </div>
    </section>


  {%endblock%}
