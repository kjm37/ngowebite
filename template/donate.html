        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">

          </div>

    <section class="ftco-section-3 img" style="background-image: url('{{vol1.image.url}}');">

        <div class="row d-md-flex">
        <div class="col-md-6 d-flex ftco-animate">
          <div class="img img-2 align-self-stretch" style="background-image: url('{{vol1.image.url}}');"></div>
        </div>
        <div class="col-md-6 volunteer pl-md-5 ftco-animate">
          <h3 class="mb-3">Be a volunteer</h3>


          <form action="{% url 'message' %}" method="POST" class="volunter-form">
              {%csrf_token%}
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Your Email">
            </div>

            <div class="form-group">

            </div>
            <div class="form-group">
