{%extends "base.html"%}

{%load static%}
{%block content%}
    <!-- END nav -->

    <div class="hero-wrap" style="background-image: url('{{ev.image.url}}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Event</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">{{ev.title}}</h1>
          </div>
        </div>
      </div>
    </div>


    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section ftco-animate text-center">
            <h2 class="mb-4">Our Latest Events</h2>
          </div>
        </div>

        <div class="row">
            {% for i in dat %}

        	<div class="col-xl-3  d-flex ftco-animate" >
          	<div class="blog-entry align-self-stretch">
              <a href="blog-single.html" class="block-20" style="background-image: url('{{i.image.url}}');">
              </a>
              <div class="text p-4 d-block">
              	<div class="meta mb-3">
                  <div class="time-loc"><span class="mr-2"><i class="icon-clock-o"></i>TIME</span> {{i.date}}</div>

                </div>
                <h3 class="heading mb-4"><a href="#">EVENT:{{i.eventname}}</a></h3>
                <p class="heading mb-4" class="time-loc" ><span><i class="icon-map-o"></i>  {{i.cityname}}</span></p>
                <p>ADDRESS: {{i.address}}</p>
                <p><a href="{% url 'volregister' %}">Join Event <i class="ion-ios-arrow-forward"></i></a></p>
              </div>
            </div>
          </div>
  {% endfor %}
